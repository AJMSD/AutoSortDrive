<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Folder background -->
  <rect x="15" y="25" width="70" height="50" rx="4" fill="#0ea5e9" opacity="0.9"/>
  
  <!-- Folder tab -->
  <path d="M 15 25 Q 15 15 25 15 L 35 25 Z" fill="#0ea5e9"/>
  
  <!-- Folder outline -->
  <rect x="15" y="25" width="70" height="50" rx="4" fill="none" stroke="#0284c7" stroke-width="2"/>
  
  <!-- Check mark inside folder -->
  <g transform="translate(50, 50)">
    <path d="M -15 0 L -5 10 L 15 -10" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
